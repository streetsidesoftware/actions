name: setup_node_pnpm_and_corepack
description: Setup Node and install Pnpm and corepack
inputs:
  node-version:
    required: false
    description: The version of Node to use.
    default: '22.x'
runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: ./public/setup-node-pnpm/action.yaml

    - name: Enable Corepack
      run: |
        corepack enable
        pnpm -v
      shell: bash
