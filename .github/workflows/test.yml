name: ' ðŸ§ª Test Build'

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      base:
        description: The Base Ref to apply the diff
        required: false
        default: 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup
        uses: ./public/setup-node-pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: |
          pnpm build
          pnpm lint

  validate-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Validate workflows
        # cspell:ignore dsanders
        uses: dsanders11/json-schema-validate-action@v1.4.0
        with:
          schema: https://www.schemastore.org/github-action.json
          files: |-
            .github/actions/*/action.yml
            .github/actions/*/action.yaml
            public/*/action.yml
            public/*/action.yaml
